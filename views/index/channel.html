<body>
<div class="header">
    <div class="left">
        <a href="/index.php?c=page&m=index"><i class="iconfont icon-xiangyou-copy"></i></a>
    </div>
    <p>频道管理</p>
</div>
<div class="content">
    <span>点击删除以下频道</span>
    <ul id="top">
        <?php foreach($top as $k => $v) {?>
        <li class="<?php echo $v['is_default'] == 1 ?>" data-id="<?php echo $v['id']?>">
                <?php echo $v['name'] ?>
        </li>
        <?php } ?>
    </ul>
    <span>点击添加以下频道</span>
    <ul id="bottom">
        <?php foreach($bottom as $k => $v) {?>
        <li class="<?php echo $v['is_default'] == 0 ?>" data-id="<?php echo $v['id']?>">
            <?php echo $v['name'] ?>
        </li>
        <?php } ?>
    </ul>
</div>
</body>
<script>
    $(function () {
        $('#top').on('click','li',function () {
            let id = $(this).attr('data-id');
            $.ajax({
                url:'/index.php',
                data:{
                    c:'page',
                    m:'channellist',
                    cid:'0',
                    id:id
                },success:() => {
                    $(this).appendTo('#bottom');
                }
            })
        });

        $('#bottom').on('click','li',function () {
            let id = $(this).attr('data-id');
            $.ajax({
                url:'/index.php',
                data:{
                    c:'page',
                    m:'channellist',
                    cid:'1',
                    id:id
                },success:() => {
                    $(this).appendTo('#top');
                }
            })
        })
    })
    
</script>
</html>
